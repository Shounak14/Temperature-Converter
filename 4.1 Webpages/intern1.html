<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="instyle.css">
</head>
<body>
  <div class="container">
    <h1 style="color: white;">Temperature Converter</h1>
    <div class="input-container">
      <label for="celsius" style="color: white;">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter Celsius temperature">
    </div>
    <div class="input-container">
      <label for="fahrenheit" style="color: white;">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
    </div>
    <div class="button-container">
      <button onclick="convertToCelsius()">Convert to Celsius</button>
      <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
  </div>
  <script src="inscript.js"></script>
</body>
</html>
